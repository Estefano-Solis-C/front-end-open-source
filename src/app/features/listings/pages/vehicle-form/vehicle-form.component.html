<h1 class="page-header">{{ isEditMode ? ('VEHICLE_FORM.TITLE_EDIT' | translate) : ('VEHICLE_FORM.TITLE_CREATE' | translate) }}</h1>
<div class="form-container">
  <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">{{ 'VEHICLE_FORM.BRAND' | translate }}</label>
      <input type="text" id="brand" formControlName="brand">
    </div>
    <div class="form-group">
      <label for="model">{{ 'VEHICLE_FORM.MODEL' | translate }}</label>
      <input type="text" id="model" formControlName="model">
    </div>
    <div class="form-group">
      <label for="year">{{ 'VEHICLE_DETAIL.YEAR' | translate }}</label>
      <input type="number" id="year" formControlName="year">
    </div>
    <div class="form-group">
      <label for="pricePerDay">{{ 'BOOKING_PROCESS.PRICE_PER_DAY' | translate }} (S/)</label>
      <input type="number" id="pricePerDay" formControlName="pricePerDay">
    </div>
    <div class="form-group">
      <label for="imageFile">{{ 'VEHICLE_FORM.IMAGE_FILE' | translate }}</label>
      <input
        type="file"
        id="imageFile"
        (change)="onFileSelected($event)"
        accept="image/*"
        [required]="!isEditMode">
      <small *ngIf="!isEditMode" class="form-hint">{{ 'VEHICLE_FORM.IMAGE_REQUIRED_HINT' | translate }}</small>
    </div>
    <div class="form-group" *ngIf="imagePreviewUrl">
      <label>{{ 'VEHICLE_FORM.IMAGE_PREVIEW' | translate }}</label>
      <div class="image-preview-container">
        <img [src]="imagePreviewUrl" alt="Vehicle preview" class="image-preview">
      </div>
    </div>
    <div class="button-container">
      <button type="submit" class="submit-button" [disabled]="vehicleForm.invalid">
        {{ isEditMode ? ('COMMON.SAVE_CHANGES' | translate) : ('VEHICLE_FORM.PUBLISH_VEHICLE' | translate) }}
      </button>
      <button *ngIf="isEditMode" type="button" class="delete-button" (click)="onDelete()">
        {{ 'VEHICLE.DELETE' | translate }}
      </button>
    </div>
  </form>
</div>
