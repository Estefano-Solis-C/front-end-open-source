<div class="auth-container">
  <div class="auth-card">
    <h2>Crear Cuenta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" formControlName="name" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" required>
      </div>

      <div class="form-group">
        <label>Quiero registrarme como:</label>
        <div class="role-options">
          <label>
            <input type="radio" value="arrendatario" formControlName="role">
            Arrendatario (para alquilar)
          </label>
          <label>
            <input type="radio" value="arrendador" formControlName="role">
            Arrendador (para publicar)
          </label>
        </div>
      </div>

      <button type="submit" class="auth-button" [disabled]="registerForm.invalid">
        Registrarse
      </button>

      <div class="switch-link">
        ¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a>
      </div>
    </form>
  </div>
</div>
