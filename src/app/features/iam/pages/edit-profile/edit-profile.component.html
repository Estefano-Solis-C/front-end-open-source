<div class="edit-profile-header">
  <h1>Editar Perfil</h1>
</div>

<div class="forms-grid">
  <div class="form-card">
    <h2>Información Personal</h2>
    <form [formGroup]="infoForm" (ngSubmit)="onUpdateInformation()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email">
      </div>
      <button type="submit" class="submit-button" [disabled]="infoForm.invalid || infoForm.pristine">
        Guardar Cambios
      </button>
    </form>
  </div>

  <div class="form-card">
    <h2>Cambiar Contraseña</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
      <div class="form-group">
        <label for="currentPassword">Contraseña Actual</label>
        <input type="password" id="currentPassword" formControlName="currentPassword">
      </div>
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input type="password" id="newPassword" formControlName="newPassword">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
      </div>
      <button type="submit" class="submit-button secondary" [disabled]="passwordForm.invalid">
        Cambiar Contraseña
      </button>
    </form>
  </div>
</div>
